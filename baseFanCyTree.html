<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base fancy Tree</title>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- All in one JS -->
    <script type="text/javascript" src="js/vendor/jquery-ui-1.13.1.js" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.30.2/jquery.fancytree-all-deps.min.js" />


    <link href="css/ui.fancytree.css" rel="stylesheet" type="text/css">

</head>
<body>
<div id="tree">
    <ul id="treeData"  >
        <li id="id1" title="Look, a tool tip!">item1 with key and tooltip
        <li id="id2">item2
        <li id="id3" class="folder">Folder <em>with some</em> children
            <ul>
                <li id="id3.1">Sub-item 3.1
                    <ul>
                        <li id="id3.1.1">Sub-item 3.1.1
                        <li id="id3.1.2">Sub-item 3.1.2
                        <li id="id3.1.3">Sub-item 3.1.3
                    </ul>
                <li id="id3.2">Sub-item 3.2
                    <ul>
                        <li id="id3.2.1">Sub-item 3.2.1
                        <li id="id3.2.2">Sub-item 3.2.2
                    </ul>
            </ul>
        <li id="id4" class="expanded">Document with some children (expanded on init)
            <ul>
                <li id="id4.1"  class="active focused">Sub-item 4.1 (active and focus on init)
                    <ul>
                        <li id="id4.1.1">Sub-item 4.1.1
                        <li id="id4.1.2">Sub-item 4.1.2
                    </ul>
                <li id="id4.2">Sub-item 4.2
                    <ul>
                        <li id="id4.2.1">Sub-item 4.2.1
                        <li id="id4.2.2">Sub-item 4.2.2
                    </ul>
            </ul>
    </ul>
</div>
<script>
    $(function(){
        $("#tree").fancytree();
    });
</script>
</body>
</html>
