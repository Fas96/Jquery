<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery-button-widget</title>
    <script src="js/vendor/jquery-2.2.0.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://api.jqueryui.com/theming/icons">

    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="js/jquery-button-widgets.js"></script>


</head>
<body>


<form>
    <input type="button" value="Clicked" id="alf-content">
    <input type="submit" value="Submit" id="submit">
    <a  href="#" >Anchor Element</a>
</form>

<form>
    <input type="checkbox" name="B" id="bold" value="B"><label for="bold">B</label>
    <input type="checkbox" name="I" id="italic" value="I"><label for="italic">I</label>
    <input type="checkbox" name="U" id="underline" value="U"><label for="underline">U</label>
</form>

<div id="radioButtons">
    <input type="radio" id="Male" name="Gender" /><label for="Male">Male</label>
    <input type="radio" id="Female" name="Gender" /><label for="Female">Female</label>
</div>
</body>
</html>
