<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effects</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<div id="clickme">
    Click here
</div>
<img id="book" src="book.png" alt="" width="100" height="123" style="position: relative; left: 10px;">


<script>
    $( "#clickme" ).click(function() {
        $( "#book" ).animate({
            opacity: 0.25,
            left: "+=50",
            height: "toggle"
        }, 5000, function() {
            // Animation complete.
        });
    });
</script>

</body>
</html>
